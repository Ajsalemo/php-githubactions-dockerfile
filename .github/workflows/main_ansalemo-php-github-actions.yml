# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Linux Container PHP Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: ansalemocontainerregistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t ansalemocontainerregistry.azurecr.io/ansaleme-php-wafc-ghactions:${{ github.sha }}
        docker push ansalemocontainerregistry.azurecr.io/ansaleme-php-wafc-ghactions:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ansaleme-php-wafc-ghactions'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_96A786AF29204F989FAA2469FCD8089C }}
          images: 'ansalemocontainerregistry.azurecr.io/ansaleme-php-wafc-ghactions:${{ github.sha }}'
          slot-name: staging

      - name: Swap to production slot
        run: |
          az webapp deployment slot swap --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.WEB_APP_NAME }} --slot staging --target-slot production
          echo "Swap finished. WebApp accessible at https://$(az webapp show --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.WEB_APP_NAME }} --query hostNames[0] -o tsv)"
